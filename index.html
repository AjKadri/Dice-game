<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="heading">
        <h1>Click The Button To Roll The Dice</h1>
    </section>

    <section class="middle">
        <div class="container">
            <div class="dice">
                <img src="images/dice6.png" class="img1" alt="Red dice showing six white dots arranged in two columns of three, representing Player 1's roll">
                <p>Player 1</p>
            </div>
            <div class="dice">
                <img src="images/dice6.png" class="img2" alt="Red dice showing six white dots arranged in two columns of three, representing Player 2's roll">
                <p>Player 2</p>
            </div>
        </div>
        <div class="button">
            <button onclick="rollDice()">Roll The Dice</button>
        </div>
    </section>



    <footer>
        <a href="https://x.com/Web3AJ_">Created by Aj</a>
    </footer>

    <script src="index.js"></script>

</body>
</html>
